{% extends "customer/base.html" %}
{% load static %}
{% block page %}

<div class="container text-center mt-5">
    <div class="row">
        <div class="col">
            <h1>Edit Customer Order</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="customer_name" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customer_name" name="customer_name" value="{{ add_customer.Customer_name }}">
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Email" name="Email" value="{{ add_customer.Email }}">
                </div>
                <div class="mb-3">
                    <label for="Phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="Phone" name="Phone" value="{{ add_customer.Phone }}">
                </div>
                <div class="mb-3">
                    <label for="Address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="Address" name="Address" value="{{ add_customer.Address }}">
                </div>
                <div class="mb-3">
                    <label for="option_to_eat" class="form-label">Option to Eat</label>
                    <select name="option_to_eat" id="option_to_eat" class="form-control">
                        {% for value, label in add_customer.OPTION_TO_EAT_CHOICES %}
                            <option value="{{ value }}" {% if value == add_customer.option_to_eat %} selected {% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Customer Order</button>
            </form>
            
            {% if error_message %}
                <p>{{ error_message }}</p>
            {% endif %}
        </div>
    </div>
</div>

{% endblock page %}
