<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <ul>
        {% for item in cart_items %}
            <li>{{ item.menu_orderedorder.name }} - Quantity: {{ item.quantity }} - Total Price: ${{ item.quantity * item.menu_orderedorder.price }}</li>
        {% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
