<!DOCTYPE html>
<html>
<head>
    <title>Order Details</title>
</head>
<body>
    <h1>Order #{{ order.order_id }}</h1>
    <p>Status: {{ order.status_display }}</p>
    <p>Total: ${{ order.total }}</p>
    <ul>
        {% for item in order_items %}
            <li>{{ item.menu_ordered.name }} - Quantity: {{ item.quantity }} - Total Price: ${{ item.total_price }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'order_list' %}">Back to Orders</a>
</body>
</html>
