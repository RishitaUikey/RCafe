<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart_items %}
            <li>{{ item.menu_orderedorder.name }} - Quantity: {{ item.quantity }} - Price: ${{ item.menu_orderedorder.price }}</li>
        {% endfor %}
    </ul>
    <p>Total: ${{ total_price }}</p>
    <a href="{% url 'checkout' %}">Checkout</a>
</body>
</html>
