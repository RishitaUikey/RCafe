{% extends "customer/base.html" %}
{% load static %}
{% block page %}
  
<div class="row align-items-center text-center" style="height: 100vh; ">
  <div class="col">
    <div style="position: relative;">
      <img src="{% static 'images/coffee.jpg' %}" alt="" height="600px" width="1200px" style="display: block;">
      <h2 style="position: absolute; top: 30%; left: 50%; font-size: 50px; transform: translate(-50%, -50%); color: rgb(255, 255, 255);font-family: 'Times New Roman', Times, serif; font-weight: bold; ">
      Enjoy your meal</h2>
    </div>
  </div>
</div>

  <div class="container text-center mt-5">
    <div class="row ">
      <h1 style="font-family: 'Broadway', cursive; padding-top:50px">MENU</h1>
      {% for i in menu %}
      <div class="col-md-4 mb-4">
        <div class="card" style="width: 18rem;">
          <img src="/up_media/{{i.picture}}" class="card-img-top" alt="..."  height:100px;width:100px;>
          <div class="card-body">
            <h5 class="card-name">{{i.name}}</h5>
            <h5 class="card-price">Rs.{{i.price}}</h5>
            <div class="col-md-4 col-lg-4 col-xl-4 text-end">
              <a href="/pos/buy_now/{{product.id}}" class="btn btn-danger me-2">
                Buy Now
              </a>
              <a href="/pos/add/{{product.id}}" class="btn btn-outline-danger">
                Add to Cart
              </a>
            </div>
      </div>
    </div>
    </div>
        {% endfor %}
      </div>
    </div>

{% endblock page %}
