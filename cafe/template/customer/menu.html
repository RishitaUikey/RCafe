{% extends "customer/base.html" %}
{% load static %}
{% block page %}
  
<div class="container text-center mt-5">
  <div class="row">
    <h1 style="font-family: 'Broadway', cursive;">MENU</h1>
    {% for i in menu %}
    <div class="col-md-4 mb-4">
      <div class="card h-100" style="width: 18rem;">
        <img src="/up_media/{{i.picture}}" class="card-img-top" alt="..." style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-name">{{i.name}}</h5>
          <h5 class="card-price">Rs.{{i.price}}</h5>
          <div class="mt-auto">
            <a href="/pos/buy_now/{{i.id}}" class="btn btn-danger me-2">Buy Now</a>
            <a href="/pos/add/{{i.id}}" class="btn btn-outline-danger">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock page %}
