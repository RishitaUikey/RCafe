<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafe MIS</title>
    {% block style %}
    {% endblock style %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      #back {
          background-image: url("static/images/home.jpg");
          background-size: cover;
          height: 100vh; 
          width: 100vw;  
      }
  </style>
  </head>
  <body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: transparent;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" style="font-family: 'Segoe Script'; color: rgb(3, 3, 3);">Cafe MIS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end navbar-custom" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="font-family: 'Segoe Script'; color: rgb(14, 14, 14);">Cafe MIS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 text-center" style="color: white;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"  style="font-family: 'Segoe Script'; color: rgb(10, 10, 10);">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/menu" style="font-family: 'Segoe Script'; color: rgb(0, 0, 0);">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/purchase/addp" style="font-family: 'Segoe Script'; color: rgb(0, 0, 0);">Purchase</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/inventory/add" style="font-family: 'Segoe Script'; color:rgb(0, 0, 0);">Inventory</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/logout" style="font-family: 'Segoe Script'; color:rgb(0, 0, 0);">LogOut</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login" style="font-family: 'Segoe Script'; color:rgb(0, 0, 0);">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register" style="font-family: 'Segoe Script'; color: rgb(0, 0, 0);">Sign-Up</a>
            </li>
            {% endif %}
          </ul>        
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar end -->
  
   <!-- Page Body -->
 
    {% block page %}
    {% endblock page %}
  </div>
   <!-- Page Body End-->

     <!-- Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
